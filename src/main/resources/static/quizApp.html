<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interactive Quiz</title>
  <link rel="stylesheet" type="text/css" href="/css/quizApp.css">
</head>
<body>
<div id="quiz">
  <h1>Interactive Disney Quiz</h1>
  <p>Welcome! Are you ready to test out your Disney knowledge? Select the correct option to play! Press submit when you are done!</p>
  <section class="sec1">
    <img id="image" alt="pictures">
    <div id="question"></div>
    <div id="options"></div>
    <button id="previous">previous</button>
    <button id="next">next</button>
    <button id="submit">Submit</button>
  </section>
</div>


<script src="/js/quizApp.js"></script>

</body>
</html>
